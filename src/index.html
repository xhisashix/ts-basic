<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじアプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="omikuji.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="text-center p-8 bg-white rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">おみくじ</h1>
    <div id="result" class="text-5xl font-bold my-8 h-20 flex items-center justify-center">
      結果がここに表示されます
    </div>
    <button id="drawButton"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
      おみくじを引く
    </button>
  </div>
</body>

</html>
